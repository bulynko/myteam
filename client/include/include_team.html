  <md-whiteframe  ng-repeat="u in [ u1, u2, u3 ,u4 , u5 , u6 ,u7]" class="md-whiteframe-z3" layout 
   layout-align="center center"  style="margin: 3px ; padding: 5px;" >  
   
     <div> <h3 class="myteam-color" > {{ u.name }} </h3> 
     <div  align="left"  >    {{ u.role }}  </div>    
    </div>

     <span flex></span> 
     <div>
     <div><img src="{{ u.logo}}" style="width:60px" /> </div>  
     <div  align="right"  > <a ng-href="tel: {{ u.contact }}" style="text-decoration:none; color:#6f2a8e" > {{ u.contact }}  </a>   </div>
     </div>
     
   </md-whiteframe>
